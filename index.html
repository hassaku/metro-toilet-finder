<html>
  <head>
    <meta charset='utf-8'>
    <title>Metro Toilet Finder</title>
    <meta content='' name='description'>
    <meta content='hassaku' name='author'>
    <meta content='width=device-width' name='viewport'>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href='images/icon.png' rel='apple-touch-icon-precomposed'>
    <link href='stylesheets/application.css' rel='stylesheet' type='text/css'>
    <script src='javascripts/modernizr_wrapper.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='row'>
      <a href="./"><h2 class='title'>
        Metro Toilet Finder
        <i class='fa fa-search'></i>
      </h2>
      </a>
    </div>
    <div class='row social-buttons'>
      <div class='social-likes'>
        <div class='facebook'>
          Facebook
        </div>
        <div class='twitter'>
          Twitter
        </div>
      </div>
    </div>
    <div class='row'>
      <h4 class='form-title'>
        乗車中の路線
      </h4>
      <div class='railway-icons'>
        <img class="railway-icon" data-railway="Ginza" src="images/Ginza.jpg" />
        <img class="railway-icon" data-railway="Hibiya" src="images/Hibiya.jpg" />
        <img class="railway-icon" data-railway="Tozai" src="images/Tozai.jpg" />
        <img class="railway-icon" data-railway="Chiyoda" src="images/Chiyoda.jpg" />
        <img class="railway-icon" data-railway="Hanzomon" src="images/Hanzomon.jpg" />
        <img class="railway-icon" data-railway="Yurakucho" src="images/Yurakucho.jpg" />
        <img class="railway-icon" data-railway="Namboku" src="images/Namboku.jpg" />
        <img class="railway-icon" data-railway="Fukutoshin" src="images/Fukutoshin.jpg" />
      </div>
      <h4 class='form-title'>
        次の停車駅
      </h4>
      <select name="stop"></select>
      <h4 class='form-title'>
        目的地
      </h4>
      <select name="destination"></select>
      <div class='button expand disabled' id='search'>
        各項目を選択してください
      </div>
    </div>
    <div id='footer'>
      <a data-reveal-id="help" href="#"><i class='fa fa-question-circle fa-2x'></i>
      </a>
      <div class='reveal-modal full-screen' data-reveal id='help'>
        <h3>
          しまった！！...トイレに行きたい...
        </h3>
        <p>
          そんなとき、このアプリを使って、途中駅のトイレ情報や降車した場合の遅れなどを確認することができます。現在乗車中の路線・次の停車駅・目的地を選択し、検索ボタンを押すだけです。
          <br>
          あなたのトイレ事情＠メトロにおける、効率的なピットイン計画のお役に立てれば幸いです。
        </p>
        <div id='qrcode'>
          <img src="images/QRcode.gif" />
          <br>
          本サイトURLのQRコード
        </div>
        <a class='close-reveal-modal'>&#215;</a>
      </div>
      <p>Copyright(C) 2014 hassaku All Rights Reserverd.</p>
    </div>

    <script src='javascripts/application.js' type='text/javascript'></script>
  </body>
</html>
